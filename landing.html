<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ensinas - Estudantes, ajudando estudantes.</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/landing.css">
</head>

<body>
    <div class="init-box">
        <div class="shadow-box">
            <nav class="flex nav-box">
                <div class="left">
                    <div class="logo flex">
                        <img src="assets/img/logo.png" alt="">
                        <button class="logoText">Ensi<span>nas</span></button>
                    </div>
                    <div class="nav">
                        <button class="navButton">Sobre nós</button>
                        <button class="navButton">Contato</button>
                        <button class="navButton">Professores</button>
                    </div>
                </div>
                <div class="right">
                    <button class="login">Login</button>
                    <button class="cadastro">Cadastrar-se</button>
                </div>
            </nav>
            <header class="flex">
                <h1>DESCUBRA NOVOS HORIZONTES</h1>
                <h4>Seu estudo, Seu tempo</h4>
                <select class="custom-select select">
                    <option selected>Encontre sua Matéria</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="materias-box flex">
                    <div class="materias-section flex">
                        <div class="materias-button flex">
                            <img src="assets/img/area_matematica.png" alt="">
                            <p> Matemática </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="assets/img/area_biologia.png" alt="">
                            <p> Biologia </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="assets/img/area_portugues.png" alt="">
                            <p> Português </p>
                        </div>
                    </div>
                    <div class="materia-section flex">
                        <div class="materias-button flex">
                            <img src="assets/img/area_fisica.png" alt="">
                            <p> Física </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="assets/img/area_programacao.png" alt="">
                            <p> Programacão </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="assets/img/area_ingles.png" alt="">
                            <p>Inglês</p>
                        </div>
                        <div class="materias-button flex">
                            <img src="assets/img/area_quimica.png" alt="">
                            <p>Química</p>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>

</html>
