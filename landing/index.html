<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="init-box">
        <div class="shadow-box">
            <nav class="flex nav-box"> 
                <div class="left">
                    <div class="logo flex">
                        <img src="school icons/logo.png" alt="">
                        <button class="logoText">Edu<span>Ka</span></button>
                    </div>
                    <div class="nav">
                        <button class="navButton">SOBRE NÓS</button>
                        <button class="navButton">CONTATO</button>
                        <button class="navButton">PROFESSORES</button>
                    </div>
                </div>
                <div class="right">
                    <button class="login">Login</button>
                    <button class="cadastro">Cadastrar-se</button>
                </div>
            </nav> 
            <header class="flex">
                <h1>DESCUBRA NOVOS HORIZONTES</h1>
                <h4>Seu estudo, Seu tempo</h4>
                <select class="custom-select select">
                    <option selected>Encontre sua Matéria</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="materias-box flex">
                    <div class="materias-section flex">
                        <div class="materias-button flex">
                            <img src="school icons/design-tool.png" alt="">
                            <p> Matemática </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="school icons/dna.png" alt="">
                            <p> Biologia </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="school icons/open-book (1).png" alt="">
                            <p> Português </p>
                        </div>
                    </div>
                    <div class="materia-section flex">
                        <div class="materias-button flex">
                            <img src="school icons/startup.png" alt="">
                            <p> Física </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="school icons/data.png" alt="">
                            <p> Programacão </p>
                        </div>
                        <div class="materias-button flex">
                            <img src="school icons/united-kingdom.png" alt="">
                            <p>Inglês</p>
                        </div>
                        <div class="materias-button flex">
                                <img src="school icons/chlorophyll.png" alt="">
                                <p>Química</p>
                        </div>
                    </div>
                </div>
            </header>
        </div> 
    </div>
</body>
</html>
